<html>
<head>
<script language="javascript">
var index = 0;

function nextStep() {
	if (index < 1) {
		index++;
	}
	document.getElementById('aaaa').data=('' + index + '.svg');
}
function prevStep() {
	if (index > 0) {
		index--;
	}
	document.getElementById('aaaa').data=('' + index + '.svg');
	document.getElementById('aaaa').style.visibility='hidden';
}
</script>
</head>
<body bgcolor="Black">

<table width="100%">
<tr height="400" >
		<td colspan="2" valign="top">
			<object id="aaaa" height="400" data="0.svg" type="image/svg+xml">
		</td>
	</tr><tr>
		<td width="50%" align="right">
			<input type="button" onclick=prevStep(); value="Prev"/>
		</td><td width="50%" align="left">
			<input type="button" onclick=nextStep(); value="Next"/>
		</td>
	</tr>
</table>

</body>
</html>
