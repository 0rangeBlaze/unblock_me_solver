			function puzzleChanged(puz) {
				document.getElementById("txt").innerHTML = '';

			function modeChanged(newMode) {
					mode = newMode.options[newMode.selectedIndex].value;
					if (mode == 'Play') {
						for (i=0;i<blocks.length;i++) {
							blocks[i].drag(dragMove, dragStart, dragStop);

					}
			}
			
    </script>
